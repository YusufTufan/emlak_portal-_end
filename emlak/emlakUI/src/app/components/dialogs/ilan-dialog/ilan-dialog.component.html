<mat-toolbar color="primary" style="background-color: #EC637B;" class="mat-elevation-z8">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container" *ngIf="islem!='detay'">
<form [formGroup]="frm">
  <mat-form-field appearance="outline">
   <mat-label>Kategori Adı</mat-label>
   <mat-select placeholder="Kategori Seçiniz" formControlName="KategoriId" required>
    <mat-option  [value]="kat.KategoriId" *ngFor="let kat of kategoriler" >{{kat.KategoriAdi}}</mat-option>
   </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Başlık</mat-label>
    <input matInput placeholder="Başlık" formControlName="Baslik" required>
   </mat-form-field>
   <jodit-editor [config]="jconfig" formControlName="Icerik"></jodit-editor>
</form>
<button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)" [disabled]="frm.invalid" >Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()" >İptal</button>&nbsp;
</div>

<div class="container" *ngIf="islem=='detay'">
  <h2>{{yeniKayit.Baslik}}</h2>
  <div [innerHTML]="yeniKayit.Icerik | safeHtml"></div>
  <p>Bu ilan {{yeniKayit.Okunma}} kez okundu</p>
  <button mat-raised-button color="warn" (click)="dialogRef.close()" >Kapat</button>
</div>
